var extras = ['üóæ', 'üçú', 'üç±', 'üå∏', '‚ô®Ô∏è', 'üáØüáµ', 'üèØ', '‚õ©Ô∏è', 'üóº', '‚úàÔ∏è', 'üç£', 'üèÆ', 'üíº', 'üóª', 'üöù'];
function stuffHappens() {
  var l = Math.round(Math.random() * window.innerWidth * 0.7 + 0.15 * window.innerWidth);
  var t = Math.round(Math.random() * window.innerHeight * 0.7 + 0.15 * window.innerHeight);
  var dest_l = Math.round(Math.random() * window.innerWidth * 2 - window.innerWidth / 2);
  var dest_t = Math.round(Math.random() * window.innerHeight * 2 - window.innerHeight / 2);
  var x = document.createElement('div');
  x.className = 'floater';
  x.style.left = l + 'px';
  x.style.top = t + 'px';
  x.innerHTML = extras[Math.floor( extras.length * Math.random() )];
  document.body.appendChild(x);
  var steps = 0;
  var mover = setInterval(function() {
    steps++;
    x.style.left = Math.round(l + (l - dest_l) * steps / 30) + 'px';
    x.style.top = Math.round(t + (t - dest_t) * steps / 30) + 'px';
    if (steps >= 30) {
      document.body.removeChild(x);
      clearInterval(mover);
      mover = null;
    }
  }, 100);
}
setTimeout(stuffHappens, 280);
setInterval(stuffHappens, 600);
