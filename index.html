<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Postcard 101</title>
    <link rel="stylesheet" href="./postcards.css"/>
  </head>
  <body>
    <div id="wrapper">
      <div id="ribbon" class="ribbon">Swipe to Open, Tap to Turn Over</div>
      <div id="front">
        <div id="loading">Loading postcard...</div>
        <div id="photo" onload="hideLoading()">
        </div>
      </div>
      <div id="back">
        <div id="text">
          Hey!
<p>
These are some yummy snacks that I picked up in Istanbul on my way to Dubai.
</p>
<p>
I'm making a postcard thing. Let me know if it works.
</p>
-- Nick
        </div>
        <pre id="address">
          To:

Kaushi
Dubai, UAE
        </pre>
      </div>
    </div>
    <script src="./hammer.min.js"></script>
    <script src="./postcards.js?rr"></script>
  </body>
</html>
